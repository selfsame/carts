<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src='js/model.js'></script>
	<script src='js/overlapping-model.js'></script>
	<style>
		canvas{
			border:1px solid black;
		}
	</style>
</head>
<body>
<img id="input" src="input.png">
<canvas id="data" width="6" height="6"></canvas>
<canvas id="output" width="64" height="64"></canvas>
<script>

window.onload = function(e){
	img = document.getElementById("input")
	data = document.getElementById("data")
	output = document.getElementById("output")
	dctx = data.getContext("2d")
	dctx.drawImage(img, 0,0)
	ctx = output.getContext("2d")
	id = dctx.getImageData(0,0,6,6)
  model = new OverlappingModel(id.data, id.width, id.height, 2, 64, 64, true, true, 1);
  model.generate(Math.random)
  imgData = ctx.createImageData(64, 64);
	model.graphics(imgData.data);
  ctx.putImageData(imgData, 0, 0);
}

</script>
</body>
</html>
